name: Deploy web to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "web/package-lock.json"

      - name: Install dependencies and build
        working-directory: ./web
        env:
          VITE_API_BASE: "https://microsoft-fullstack-sample.onrender.com"
        run: |
          echo "Node version:"
          node -v
          echo "npm version:"
          npm -v
          echo "Listing files in ./web:"
          ls
          # use ci if lockfile matches, fallback to install
          if [ -f package-lock.json ]; then
            npm ci || npm install
          else
            npm install
          fi
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
