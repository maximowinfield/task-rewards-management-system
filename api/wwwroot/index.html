<!doctype html>
<html lang="en">
  <head>
<script>
  (function () {
    const params = new URLSearchParams(window.location.search);
    const p = params.get("p");
    if (!p) return;

    params.delete("p");

    const base = "/Microsoft-Fullstack-Sample";
    const route = decodeURIComponent(p); // should start with "/todos" or "/kids"

    const newUrl =
      base +
      route +
      (params.toString() ? "?" + params.toString() : "") +
      window.location.hash;

    window.history.replaceState(null, "", newUrl);
  })();
</script>
